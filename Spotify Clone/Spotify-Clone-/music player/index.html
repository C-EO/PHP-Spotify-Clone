<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href='https://css.gg/repeat.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
</head>

<body>
    <!-- <h1>Music Player</h1> -->

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Chúng ta của hiện tại</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
            <div class="volume-container">
                <div class="volume"></div>
            </div>
            <i class="fas fa-volume-up" id="mute"></i>
        </div>

        <audio id="audio" src="./music/ctcht.mp3"></audio>

        <div class="img-container">
            <img src="./images/ctcht.png" alt="music-cover" id='cover'>
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
            <button id="playMode" class="action-btn">
                <i class="gg-repeat"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
